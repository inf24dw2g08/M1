<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Biblioteca</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#" id="nav-books">Livros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="nav-loans">Empréstimos</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/api-docs" target="_blank">API Docs</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div id="content-books">
      <h2>Catálogo de Livros</h2>
      <div class="row mb-3">
        <div class="col">
          <input type="text" id="search-book" class="form-control" placeholder="Buscar livros...">
        </div>
        <div class="col-auto">
          <button id="btn-search" class="btn btn-primary">Buscar</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Autor</th>
              <th>Gênero</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="books-list">
            <tr>
              <td colspan="6" class="text-center">Carregando...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="content-loans" class="d-none">
      <h2>Meus Empréstimos</h2>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Livro</th>
              <th>Data de Empréstimo</th>
              <th>Data de Devolução</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="loans-list">
            <tr>
              <td colspan="6" class="text-center">Carregando...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
