<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .oauth-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .oauth-button:hover {
            background-color: #3367D6;
        }
        .error-message {
            color: #e74c3c;
            background-color: #fadbd8;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login - Library API</h1>
        <p>Use sua conta Google para fazer login:</p>
        
        <a href="/api/oauth/google" class="oauth-button">Login com Google</a>
        
        <div id="error-message" class="error-message">
            Ocorreu um erro durante a autenticação. Por favor, tente novamente.
        </div>
        
        <p style="margin-top: 30px;">
            <a href="/">Voltar para a página inicial</a>
        </p>
    </div>

    <script>
        // Verificar se há erro na URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                const errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'block';
                errorMessage.textContent = `Erro de autenticação: ${error}`;
            }
        });
    </script>
</body>
</html>
