version: '3'

services:
  mysql:
    image: mysql:8
    container_name: library-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: library_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./M1/project-root/db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql_data:
